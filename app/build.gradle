plugins {
	id 'java'
	id 'io.quarkus' version '2.11.2.Final'
}

group 'org.acme' 
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

java {
    withSourcesJar()
}

dependencies {
    implementation platform("io.quarkus:quarkus-bom:2.11.2.Final")
    testImplementation 'io.quarkus:quarkus-junit5'
}
